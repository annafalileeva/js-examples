<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Local storage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script>
     window.onload = function(){
        const changeButton = document.getElementById("change");
        const uploadButton = document.getElementById("upload");
        if (localStorage.getItem('new-display') === 'true') {
          uploadButton.textContent = "Выбрать";
        } else {
          uploadButton.textContent = "Загрузить";
        };

        changeButton.addEventListener('click', (event) => {
          if (localStorage.getItem('new-display') === 'true') {
            localStorage.setItem('new-display', false)
            uploadButton.textContent = "Загрузить";
          } else {
            localStorage.setItem('new-display', true)
            uploadButton.textContent = "Выбрать";
          };
        });
     }
 </script>
</head>

<body>
  <div class="form-group text-center">
    <button id="change" type="button" class="btn btn-link btn-sm mt-5">Переключить UI</button>
  </div>
  <div class="form-group text-center">
    <button id="upload" type="button" class="btn btn-primary w-25 btn-lg mt-5"></button>
  </div>
</body>
</html>
